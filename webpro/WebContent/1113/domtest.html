<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/public.css">
<style>
</style>

<script>
  function proc1(){
	 //ulist = document.getElementsByTagName("ul")[0];
	 ulist = document.querySelector('ul');
	 listitem = ulist.getElementsByTagName('li');
	 
	 res = "";
	 for(i=0; i<listitem.length; i++){
		 res += listitem[i].firstChild.data + "<br>"
	 }
	 document.getElementById('result1').innerHTML = res; 
	  
  }
  
  function proc2(){
	 ultag = document.getElementsByTagName('ul')[1];
	 
	 //ultag = document.getElementsBytagName('ul');
	 //ulatag[1].querySelectorAll('li');
	 
	 litag = ultag.querySelectorAll('li');
	 console.log(litag.length);
	 
	 for(i=0; i<litag.length; i++){
		 imgdata = litag[i].firstChild.data;      // 몽이2
		 
		 
		 // 이미지 생성  <img src="../images/ 몽이2.jpg" alt ="몽이2">
		 vimg = document.createElement("img");
		 vimg.src ="../images/" + imgdata + ".jpg";
		 vimg.alt = imgdata;
		 vimg.width = 100;
		 vimg.height = 100;
		 
		 // 생성된 이미지(자식)를 li(부모)에 추가한다. 
		 litag[i].appendChild(vimg);
		 /*  result2 = document.getElementById('result2');
		 result2.appendChild(vimg); */
	 }	  
  }
  
   function proc3(litag){
	   
	   textdata = litag.firstChild.data;
	   
		 vimg = document.createElement("img");
		 vimg.src ="../images/" + textdata  + ".jpg";
		 vimg.alt = textdata;
		 vimg.width = 100;
		 vimg.height = 100;
		 
		 
		 litag.appendChild(vimg);
   }

</script>
</head>
<body>

<div class="box">
		<h3>Dom Test</h3>
	    UL요소와 자식요소에 접근해서 값을  가져온다<br>
    <ul>
        <li>홍길동</li>
        <li>개나리</li>
        <li>진달래</li>
        <li>수선화</li>
        <li>라일락</li>
    </ul> 
		<input type="button" value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
		<br>
	</div>
	
	
<div class="box">
		<h3>Dom Test</h3>
	    UL요소와 자식요소에 접근해서 값을  가져온다<br>
	        버튼을 클릭하면 이미지를 생성하여 출력 <br> 
    <ul>
        <li>몽이2</li>
        <li>몽이</li>
        <li>노트북</li>
        <li>라우브</li>
        <li>나이키</li>
    </ul> 
		<input type="button" value="확인" onclick="proc2()"> <br>
		<br>
		<div id="result2"></div>
		<br>
	</div>
	
	
	
<div class="box">
		<h3>Dom Test</h3>
	    UL요소와 자식요소에 접근해서 값을  가져온다<br>
	        각 아이템을 클릭하면 이미지를 생성하여 출력 <br> 
    <ul>
        <li onclick ="proc3(this)">몽이2</li>
        <li onclick ="proc3(this)">몽이</li>
        <li onclick ="proc3(this)">노트북</li>
        <li onclick ="proc3(this)">라우브</li>
        <li onclick ="proc3(this)">나이키</li>
    </ul> 
	</div>
</body>
