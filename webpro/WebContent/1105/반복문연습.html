<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>

<script type="text/javascript">
function proc1() {
	sum = 0;
 	for (var i = 1; i <= 10; i++) {
 		sum += i;
	}
 	result1 = document.getElementById('result1');
 	result1.innerHTML = sum;
}
function proc2() {
	
	sum = 0;
	for (i = 1; i < 200; i++) {
		//if(i%2 == 0)sum +=i;
		if(i%2 != 0) continue;
		sum += i ;	
	}
	res = `1~200 사이 짝수의 합 : ${sum}`;

	result2 = document.getElementById('result2');
	result2.innerHTML = res;

}
function proc3(){
	sum = 0;
	res = "";
	while(true){
		// 입력
		input = parseInt(prompt("정수를 입력", "0이면 종료"));
		// 입력값이 0 인지 비교해서 종료
		if(input == 0) break;
		// 0이 아니면 계속 누적해서 더하기
		sum += input;
		res += ` ${input} `;
	}
	// 더한값을 출력하기
	result3 = document.getElementById('result3');
	result3.innerHTML = res;
	result3.innerHTML = ` <br>전체 합은 ${sum} `;
}
function proc4(){
	res = "3의 배수 : ";
	for( i=1; i<=10; i++){
		for( k=1; k<=10; k++){
			if((i + k)%3 != 0){
				continue;
			}else {
				sum = (i + k);
				res += ` ${sum} `;
			}
		}
	}
	result4 = document.getElementById('result4');
	result4.innerHTML = res;
}
function proc5(){
	res = "2의 배수이면서 3의 배수 : ";
	for(i=1; i<=100; i++){
		if(i%2==0 && i%3==0){
			res += ` ${i} `;
		}
	}
	document.getElementById('result5').innerHTML = res;
}
function proc6(){
	res = "";
	while(true){
		su1 = parseInt(prompt("첫번째 정수 입력"));
		su2 = parseInt(prompt("두번째 정수 입력"));
		if(su1 ==0 && su2==0) {
			break;
		}else if(su1 + su2 < 100){
			res += "첫번째 정수 : " + su1 + "두번째 정수 : " + su2 + "<br>";
			continue;
		}else{
			res += "첫번째 정수 : " + su1 + "두번째 정수 : " + su2 + ` 합 : ${su1 + su2} <br> `;
			continue;
		}
	}
	document.getElementById('result6').innerHTML = res;
}

</script>
</head>
<body>
	<div class="box">
		<h3>1. 1부터 10까지의 합을 구하는 프로그램</h3>
		<input type="button" value="확인"
			onclick="proc1()"> <br>
		<div id="result1"></div>
		<br>
	</div>

	<div class="box">
		<h3>1. 1부터 200까지의 짝수의 합을 구하는 프로그램</h3>
		<input type="button" value="확인" onclick="proc2()"> <br>
		<div id="result2"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>입력한 수의 합 구하기</h3>
		<input type="button" value="확인" onclick="proc3()"> <br>
		<div id="result3"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>1~10중 더한값이 3의 배수일 때만 구하기</h3>
		<input type="button" value="확인" onclick="proc4()"> <br>
		<div id="result4"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>1~100중 2의 배수이면서 3의 배수 구하기</h3>
		<input type="button" value="확인" onclick="proc5()"> <br>
		<div id="result5"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>두 수의 합이 100이상일 때 입력받은 수와 합 출력, 합이 100 미만일 때는 두 수만 출력하기</h3>
		<input type="button" value="확인" onclick="proc6()"> <br>
		<div id="result6"></div>
		<br>
	</div>

</body>
</html>
